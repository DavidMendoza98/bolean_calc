<nav class="bg-sky-950">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-center">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center">
                <button (click)="isOpen = !isOpen" type="button" class=" sm:hidden ml-6 block relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    
                    <svg *ngIf="!isOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    
                    <svg *ngIf="isOpen" class=" h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                <div class="flex flex-shrink-1 items-center" (click)="emitChangeCurrent(1)">
                    <div class="text-white ">
                        <svg width="30" height="30" class="text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.29289 1.29289C9.48043 1.10536 9.73478 1 10 1H18C19.6569 1 21 2.34315 21 4V7C21 7.55228 20.5523 8 20 8C19.4477 8 19 7.55228 19 7V4C19 3.44772 18.5523 3 18 3H11V8C11 8.55228 10.5523 9 10 9H5V20C5 20.5523 5.44772 21 6 21H8C8.55228 21 9 21.4477 9 22C9 22.5523 8.55228 23 8 23H6C4.34315 23 3 21.6569 3 20V8C3 7.73478 3.10536 7.48043 3.29289 7.29289L9.29289 1.29289ZM6.41421 7H9V4.41421L6.41421 7ZM19 18C19 17.4477 19.4477 17 20 17H21C21.5523 17 22 17.4477 22 18V22C22 22.5523 21.5523 23 21 23C20.4477 23 20 22.5523 20 22V19C19.4477 19 19 18.5523 19 18ZM13 20C13 19.4477 13.4477 19 14 19C14.5523 19 15 19.4477 15 20C15 20.5523 14.5523 21 14 21C13.4477 21 13 20.5523 13 20ZM14 17C12.3431 17 11 18.3431 11 20C11 21.6569 12.3431 23 14 23C15.6569 23 17 21.6569 17 20C17 18.3431 15.6569 17 14 17ZM20 12C19.4477 12 19 12.4477 19 13C19 13.5523 19.4477 14 20 14C20.5523 14 21 13.5523 21 13C21 12.4477 20.5523 12 20 12ZM17 13C17 11.3431 18.3431 10 20 10C21.6569 10 23 11.3431 23 13C23 14.6569 21.6569 16 20 16C18.3431 16 17 14.6569 17 13ZM13 10C12.4477 10 12 10.4477 12 11C12 11.5523 12.4477 12 13 12V15C13 15.5523 13.4477 16 14 16C14.5523 16 15 15.5523 15 15V11C15 10.4477 14.5523 10 14 10H13Z" fill="#FFFFFF"/>
                        </svg>
                    </div>
                    <span class=" text-white mx-1 font-sans font-semibold text-base">BooleanCalc</span>
                </div>
                <div  class="hidden sm:ml-6 sm:block">
                  <div class="flex space-x-4">
                    <a (click)="emitChangeCurrent(1)" [ngClass]="{' bg-sky-500 text-white':current===1,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white':current!==1}" class="rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Inicio</a>
                    <a (click)="emitChangeCurrent(2)"  [ngClass]="{' bg-sky-500 text-white':current===2,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white':current!==2}" class="rounded-md px-3 py-2 text-sm font-medium">Conversor</a>
                    <a (click)="emitChangeCurrent(3)" [ngClass]="{' bg-sky-500 text-white':current===3,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white':current!==3}" class="rounded-md px-3 py-2 text-sm font-medium">Calculadora</a>
                    <a (click)="emitChangeCurrent(4)" [ngClass]="{' bg-sky-500 text-white':current===4,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white':current!==4}" class="rounded-md px-3 py-2 text-sm font-medium">Simplificador</a>
                    <a (click)="emitChangeCurrent(5)"  [ngClass]="{' bg-sky-500 text-white':current===5,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white':current!==5}" class="rounded-md px-3 py-2 text-sm font-medium">Historia</a>
                    <a (click)="emitChangeCurrent(6)"  [ngClass]="{' bg-sky-500 text-white':current===6,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white':current!==6}" class="rounded-md px-3 py-2 text-sm font-medium">Acerca de</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state. -->
    <ng-container *ngIf="isOpen">
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2 text-center">
                <a (click)="emitChangeCurrent(1)" [ngClass]="{' bg-sky-500 text-white block':current===1,'text-gray-300 hover:bg-gray-700 hover:text-white block':current!==1}" class="rounded-md px-3 py-2 text-base font-medium" aria-current="page">Inicio</a>
                <a (click)="emitChangeCurrent(2)"  [ngClass]="{' bg-sky-500 text-white block':current===2,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white block':current!==2}" class="rounded-md px-3 py-2 text-base font-medium">Conversor</a>
                <a (click)="emitChangeCurrent(3)" [ngClass]="{' bg-sky-500 text-white block':current===3,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white block':current!==3}" class="rounded-md px-3 py-2 text-base font-medium">Calculadora</a>
                <a (click)="emitChangeCurrent(4)" [ngClass]="{' bg-sky-500 text-white block':current===4,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white block':current!==4}" class="rounded-md px-3 py-2 text-base font-medium">Simplificador</a>
                <a (click)="emitChangeCurrent(5)"  [ngClass]="{' bg-sky-500 text-white block':current===5,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white block':current!==5}" class="rounded-md px-3 py-2 text-base font-medium">Historia</a>
                <a (click)="emitChangeCurrent(6)"  [ngClass]="{' bg-sky-500 text-white block':current===6,'text-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white block':current!==6}" class="rounded-md px-3 py-2 text-base font-medium">Acerca de</a>
            </div>
        </div>
    </ng-container>
</nav>
