    <div class="h-24 rounded md:col-span-2 col-span-4 flex md:justify-end justify-center">
        <div class="md:w-1/2  w-full ">
            <label for="price" class="block text-center text-sm font-medium leading-6 text-gray-900">Entrada:</label>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="text-gray-500 sm:text-sm">#</span>
              </div>
              <input type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0" [(ngModel)]="numberToConvert" (keypress)="changeInput($event)" ngkeypress>
              <div class="absolute inset-y-0 right-0 flex items-center">
                <label for="currency" class="sr-only">Tipo:</label>
                <select [(ngModel)]="baseOrigin" id="currency" name="currency" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                  <ng-container *ngFor="let o of options">
                    <option value="{{o.base}}">{{o.value}}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
    </div>
    <div  class="h-24 rounded md:col-span-2 col-span-4 flex md:justify-start justify-center">
        <div class="md:w-1/2  w-full">
            <label for="price" class="text-center block text-sm font-medium leading-6 text-gray-900">Salida:</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="absolute inset-y-0 right-0 flex items-center">
                    <label for="currency" class="sr-only">Tipo:</label>
                    <select [(ngModel)]="baseTarget" id="currency" name="currency" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        <ng-container *ngFor="let o of options">
                          <option value="{{o.base}}">{{o.value}}</option>
                        </ng-container>
                    </select>
                </div>
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="text-gray-500 sm:text-sm">#</span>
              </div>
              <input disabled type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0" [value]="resultado">
              
            </div>
          </div>
    </div>
    <div [ngClass]="{'border-red-800 opacity-10':baseOrigin==baseTarget}"  class="h-24 rounded text-white col-span-4 flex justify-center items-center">
        <button  (click)="convert()" [disabled]="baseOrigin==baseTarget" class="group relative h-12 w-48 overflow-hidden rounded-2xl bg-sky-500 text-lg font-bold text-white">
            Convertir
            <div class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30"></div>
          </button>
    </div>
    <div *ngIf="baseOrigin==baseTarget">
        <p class="text-red-900 text-center">Debe seleccionar una opción distinta en el tipo de número a convertir</p>
    </div>
    
</div>
